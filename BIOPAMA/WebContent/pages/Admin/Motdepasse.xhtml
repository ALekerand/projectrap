<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="content">
<h:form id="gnlTP">	
		<div align="center">
		
					<p:panel header="Paramètre Type de Poste">
					
				
				<h:panelGrid style="width:80%"  border="1">
						<h:panelGrid style="width:100%">
						<p:panelGrid id="panelChamps" style="width:100%">
				
         <!-- Ligne 1 -->
        <p:row>
            <p:column colspan="2">Libellé Type de Poste*</p:column>
            <p:column colspan="2"><p:columnGroup>
					<p:inputText id="libNDoc" value="#{typePosteController.slctd.typepLibelle}"
						required="true"  requiredMessage="Indiquez un Libellé" style="width:40%;">
											<p:ajax event="blur" listener="#{typePosteController.validationChamp}" update="panelButton"></p:ajax>
						</p:inputText>  
					<p:message for="libNDoc"  display="icon" /></p:columnGroup>
					</p:column>
			<p:column colspan="8"></p:column>			
        </p:row>

     <!-- Ligne 11 -->
     <p:row>
    <p:column  colspan="12"><p:separator></p:separator></p:column>
    </p:row>
    
     <!-- Ligne 12 -->
     <p:row>
    <p:column  colspan="10">
    <div align="center">
    <p:panelGrid id="panelButton" columns="8">
    
     <p:commandButton value="Enregistrer"  actionListener="#{typePosteController.create}" disabled="#{typePosteController.creer}" update=":gnlTP" >
    <p:confirm header="Confirmation" message="Voulez-vous Enregistrer ?" icon="ui-icon-alert" />
    </p:commandButton>
    
    <p:commandButton value="Modifier"  actionListener="#{typePosteController.update}" disabled="#{typePosteController.modifier}" update=":gnlTP" >
    <p:confirm header="Confirmation" message="Voulez-vous Modifier ?" icon="ui-icon-alert" />
    </p:commandButton>
    
    <p:commandButton value="Supprimer"  actionListener="#{typePosteController.delete}"  disabled="#{typePosteController.supprimer}"  update=":gnlTP" >
    <p:confirm header="Confirmation" message="Voulez-vous Supprimer ?" icon="ui-icon-alert" />
    </p:commandButton>
    
    </p:panelGrid>
    </div>
    </p:column>
    </p:row>
    
   </p:panelGrid>
   </h:panelGrid>	
   
   				<h:panelGrid style="width:100%; vertical-align: top;">
						<p:dataTable id="ndTble" var="nd"
							value="#{typePosteController.objetListe}"
							selectionMode="single"
							selection="#{typePosteController.slctdTb}"
							rowKey="#{nd.typepCode}"
							 emptyMessage="">

							<p:ajax event="rowSelect"
							listener="#{typePosteController.onRowSelectDoss}"
								update=":gnlTP:ndTble, :gnlTP:panelChamps"/>
								<p:ajax event="rowUnselect"
							listener="#{typePosteController.onRowUnSelect}"
								update=":gnlTP:ndTble, :gnlTP:panelChamps"/>	

							<p:column headerText="Code" style="width:20%" styleClass="outputH">
								<h:outputText value="#{nd.typepCode}" />
							</p:column>
							
							<p:column headerText="Type de Poste" style="width:80%" styleClass="outputH">
								<h:outputText value="#{nd.typepLibelle}" />
							</p:column>


						</p:dataTable></h:panelGrid>
		</h:panelGrid>	
					
					</p:panel>
				
		
			</div>
			
		</h:form>
		
		
  <!-- ConfirmDialog  -->
<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  width="30%" height="25%" >
 		<div align="center">
        <p:commandButton value="Confirmer" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Annuler" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </div>
    </p:confirmDialog>
	</ui:define>

</ui:composition>
</html>
