<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="content">
		<h:form id="gnlAap">
			<div align="center">

				<p:panel header="Mise à jour des équipes des AP">
					<p:messages id="message" showDetail="false" autoUpdate="true"
						closable="true" />

					<h:panelGrid style="width:100%" columns="2"
						columnClasses="zoneRech,zoneDetail" border="1">
						
						<h:panelGrid style="width:100%">
						<p:fieldset>  
						<legend> Recherche </legend>
						<br />
							<p:panelGrid id="panelRech" style="width:100%">

 
 
 							<!-- Ligne 1 -->
								<p:row>
									<p:column colspan="2">Code AP</p:column>
								</p:row>
								<p:row>
									<p:column colspan="2">
											<p:inputText 
												value="#{affectationController.rechCode}"
												style="width:80%;" />
									</p:column>

								</p:row>
								
								<!-- Ligne 2 -->
								<p:row>
									<p:column colspan="2">Catégorie Nationale</p:column>
								</p:row>
								<p:row>
								
								<p:column colspan="2">
										<p:selectOneMenu
											value="#{affectationController.rechType}"
											style="width:70%;">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItem itemLabel="Parc National" itemValue="P" />
											<f:selectItem itemLabel="Reserve" itemValue="R" />
										</p:selectOneMenu>
									</p:column>

								</p:row>
								
								<!-- Ligne 3 -->
								<p:row>
									<p:column colspan="2">Pays</p:column>
								</p:row>
								<p:row>
									 <p:column colspan="2">
					<p:selectOneMenu value="#{affectationController.rechPays}"   style="width:70%;">
					 <f:selectItem  itemLabel="" itemValue=""/>  
             		<f:selectItems value="#{entityList.listPays}" var="tf" itemLabel="#{tf.payLibLong}" itemValue="#{tf.payLibCourt}"/>  
       			 </p:selectOneMenu>
					
					</p:column>

								</p:row>
								
								<!-- Ligne 4 -->
								<p:row>
									<p:column colspan="2">Nom</p:column>
								</p:row>
								<p:row>
									<p:column colspan="2">
											<p:inputText 
												value="#{affectationController.rechNom}"
												style="width:80%;" />
									</p:column>

								</p:row>
								
								<p:row>
								<p:column>
									<div align="center">
										<p:panelGrid id="panelRecherche" columns="2">
											<p:commandButton value="Recherche"
												actionListener="#{affectationController.checkRecherche}"
												icon="ui-icon-search" update=":gnlAap">
											</p:commandButton>

											<p:commandButton value="Rafraichir"
												actionListener="#{affectationController.cleanRecherche}"
												icon="ui-icon-arrowrefresh-1-n" update=":gnlAap">
											</p:commandButton>
										</p:panelGrid>
									</div>
								</p:column>
							</p:row>
						</p:panelGrid>
						
						</p:fieldset>
						</h:panelGrid>
						
						
						
						<h:panelGrid style="width:100%">
							<p:panelGrid id="panelChamps" style="width:100%">


								<!-- Ligne 1 -->
								<p:row>
									<p:column colspan="2">Code AP</p:column>
									<p:column colspan="2">
										<p:columnGroup>
											<h:inputText id="ApCod"
												value="#{affectationController.slctd.airProtegee.aipCod}"
												style="width:90%;" disabled="true" />
											<p:message for="ApCod" display="icon" />
										</p:columnGroup>
									</p:column>
									<p:column colspan="4"></p:column>
								</p:row>
								
								<!-- Ligne 2 -->
								<p:row>
									
									<p:column colspan="2">Pays AP</p:column>
									<p:column colspan="2">
										<p:inputText
											value="#{affectationController.slctd.airProtegee.pays.payLibLong}"
											disabled="true" style="width:90%;" />
									</p:column>


									<p:column colspan="2">Catégorie Nationalee</p:column>
									<p:column colspan="2">
										<p:inputText
											value="#{affectationController.slctd.airProtegee.aipCategNatio}"
											disabled="true" style="width:90%;"/>
									</p:column>
									

								</p:row>
								
								<!-- Ligne 3 -->
								<p:row>
									<p:column colspan="2">Nom AP</p:column>
									<p:column colspan="2">
										<p:inputText 
											value="#{affectationController.slctd.airProtegee.aipNomUtilise}"
											disabled="true" required="false" requiredMessage="Indiquez un objet"
											style="width:90%;" />
									</p:column>

									<p:column colspan="2">Nom Complet AP</p:column>
									<p:column colspan="4">
										<p:inputText
											value="#{affectationController.slctd.airProtegee.aipNomComplet}"
											disabled="true" required="false" requiredMessage="Indiquez un objet"
											style="width:90%;" />
									</p:column>

								</p:row>
								
									<!-- Ligne 4 -->
								<p:row>
									<p:column colspan="8"> <div align="center">--------- Equipes ---------</div></p:column>
								</p:row>
								
								<!-- Ligne 1 -->
								<p:row>
									<p:column colspan="2">Personnel*</p:column>
										<p:column colspan="2">
										<p:selectOneMenu
											value="#{affectationController.slctd.airProtegee.aipCategNatio}"
											style="width:80%;">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItem itemLabel="AP1" itemValue="P1" />
											<f:selectItem itemLabel="AP2" itemValue="R1" />
										</p:selectOneMenu>
									</p:column>
									<p:column colspan="2">Type Document*</p:column>
									<p:column colspan="2">
										<p:selectOneMenu
											value="#{affectationController.slctd.airProtegee.aipCategNatio}"
											style="width:80%;">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItem itemLabel="AP1" itemValue="P1" />
											<f:selectItem itemLabel="AP2" itemValue="R1" />
										</p:selectOneMenu>
									</p:column>
								</p:row>
								
								<!-- Ligne 3 -->
								<p:row>
									<p:column colspan="2">Nombre Prévu</p:column>
									<p:column colspan="2">
										<p:inputText
											value="#{affectationController.slctd.airProtegee.aipCategNatio}"
											 style="width:88%;"/>
									</p:column>

									<p:column colspan="2">Nombre éffectif </p:column>
									<p:column colspan="2">
										<p:inputText
											value="#{affectationController.slctd.airProtegee.aipCategNatio}"
										 style="width:88%;"/>
									</p:column>

								</p:row>
								
								<!-- Ligne 2 -->
								<p:row>
									
									<p:column colspan="2">Observation</p:column>
									<p:column colspan="2">
										<h:inputTextarea
											value="#{affectationController.slctd.airProtegee.aipCategNatio}"
											 style="width:90%;"/>
								
									</p:column>
									
									<p:column colspan="2">Statut*</p:column>
										<p:column colspan="2">
										<p:selectOneMenu
											value="#{affectationController.slctd.airProtegee.aipCategNatio}"
											style="width:80%;">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItem itemLabel="Statut1" itemValue="P1" />
											<f:selectItem itemLabel="Statut2" itemValue="R1" />
										</p:selectOneMenu>
									</p:column>
								

								</p:row>
								
								
							</p:panelGrid>



							<p:row>
								<p:column>
									<div align="center">
										<p:panelGrid id="panelButton" columns="8">


											<p:commandButton value="Nouveau"
												actionListener="#{affectationController.viderChamps}"
												icon="ui-icon-disk" update=":gnlAap">
												<p:confirm header="Confirmation"
													message="Voulez-vous Créer une nouvelle AP ?"
													icon="ui-icon-alert" />
											</p:commandButton>
											

											<p:commandButton value="Enregistrer"
												actionListener="#{affectationController.create}"
												icon="ui-icon-disk" update=":gnlAap">
												<p:confirm header="Confirmation"
													message="Voulez-vous Enregistrer ?"
													icon="ui-icon-alert" />
											</p:commandButton>

											<p:commandButton value="Modifier"
												actionListener="#{affectationController.update}"
												icon="ui-icon-pencil" update=":gnlAap">
												<p:confirm header="Confirmation"
													message="Voulez-vous Modifier ?"
													icon="ui-icon-alert" />
											</p:commandButton>

											<p:commandButton value="Annuler"
												actionListener="#{affectationController.chechCode}" rendered="false"
												icon="ui-icon-cancel" update=":gnlAap">
												<p:confirm header="Confirmation"
													message="Voulez-vous Annuler ?"
													icon="ui-icon-alert" />
											</p:commandButton>

		

										</p:panelGrid>
									</div>
								</p:column>
							</p:row>
							<p:panelGrid style="width:100%">
								<h:panelGrid style="width:100%; vertical-align: top;">
									<p:dataTable id="ndTble" var="nd"
										value="#{affectationController.objetListe}"
										selectionMode="single"
										selection="#{affectationController.slctdTb}"
										rowKey="#{nd.affId}" emptyMessage="">

										<p:ajax event="rowSelect"
											listener="#{affectationController.onRowSelect}"
											update=":gnlAap:ndTble, :gnlAap:panelChamps" />
										<p:ajax event="rowUnselect"
											listener="#{affectationController.onRowUnSelect}"
											update=":gnlAap:ndTble, :gnlAap:panelChamps" />

										<p:column headerText="Nom AP" style="width:35%"
											styleClass="outputH">
											<h:outputText value="#{nd.airProtegee.aipNomUtilise}" />
										</p:column>
										
											<p:column headerText="Personnel" style="width:15%"
											styleClass="outputH">
											<h:outputText value="#{nd.airProtegee.aipNomUtilise}" />
										</p:column>


										<p:column headerText="Prévu" style="width:10%"
											styleClass="outputH">
											<h:outputText value="#{nd.airProtegee.aipCod}" />
										</p:column>
										
										<p:column headerText="Effectif" style="width:10%"
											styleClass="outputH">
											<h:outputText value="#{nd.airProtegee.aipCod}" />
										</p:column>
										
										<p:column headerText="Observation" style="width:25%"
											styleClass="outputH">
											<h:outputText value="#{nd.airProtegee.aipCod}" />
										</p:column>

										

									</p:dataTable>
								</h:panelGrid>

							</p:panelGrid>
						</h:panelGrid>


					</h:panelGrid>

				</p:panel>


			</div>

		</h:form>


		<!-- ConfirmDialog  -->
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			width="30%" height="25%">
			<div align="center">
				<p:commandButton value="Confirmer" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Annuler" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</div>
		</p:confirmDialog>
	</ui:define>

</ui:composition>
</html>
